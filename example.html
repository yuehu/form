<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="build/build.js"></script>
  <style>
    .container {
      max-width: 650px;
      margin: 90px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset class="vertical-field">
        <div class="form-label">
          <label for="username">Username</label>
          <small>foo or bar</small>
        </div>
        <div class="form-input">
          <input id="username" type="text" pattern="foo|bar" required>
        </div>
      </fieldset>

      <fieldset class="vertical-field required">
        <div class="form-label">
          <label for="email">Email</label>
        </div>
        <div class="form-input">
          <input id="email" type="email" placeholder="Email" required>
        </div>
      </fieldset>

      <fieldset class="vertical-field">
        <div class="form-label">
          <label for="password">Password</label>
        </div>
        <div class="form-input">
          <input id="password" type="password">
        </div>
        <div class="password-strength">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </fieldset>

      <fieldset class="vertical-field">
        <button>Sign Up</button>
      </fieldset>
    </form>
  </div>
  <script>
    var el = document.getElementsByTagName('form')[0];
    var Form = require('form');
    var form = new Form(el);
    form.checkSubmits();
    form.on('change', form.checkSubmits);
  </script>
</body>
</html>
