<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="build/build.js"></script>
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset class="vertical-field">
        <div class="form-label">
          <label for="username">Username</label>
          <small>English Characters</small>
        </div>
        <div class="form-input">
          <input id="username" type="text">
        </div>
      </fieldset>

      <fieldset class="vertical-field required">
        <div class="form-label">
          <label for="email">Email</label>
        </div>
        <div class="form-input">
          <input id="email" type="email" placeholder="Email" required>
        </div>
      </fieldset>

      <fieldset class="vertical-field">
        <div class="form-label">
          <label for="password">Password</label>
        </div>
        <div class="form-input">
          <input id="password" type="password">
        </div>
        <div class="password-strength">
          <span class="strength-1"></span>
          <span class="strength-2"></span>
          <span class="strength-3"></span>
        </div>
      </fieldset>

      <fieldset class="vertical-field">
        <button>Sign Up</button>
      </fieldset>
    </form>
  </div>
  <script>
    var el = document.getElementsByTagName('form')[0];
    var Form = require('form');
    new Form(el);
  </script>
</body>
</html>
